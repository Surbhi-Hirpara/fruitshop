    <section id="mainSection">
        <h1>Product List</h1>
        <table id="productList">
            <tr id="block1">
                <td id="blockCabbage">
                    <div class="quantity"><p id="availableQuantityCabbage">s</p></div>
                    <img src="img/cabbage.png" alt="Cabbage Image">
                    <h4>
                        Fresh Cabbage
                    </h4>
                    <h5>
                        $4.99
                    </h5>
                    <button id="btnCabbage" name="btnCabbage" class="addToCart" onclick="btnCabbageClick()" >Add to Basket</button>
                </td>
                <td id="blockLettuce">
                    <div class="quantity"><p id="availableQuantityLettuce"></p></div>
                    <img src="img/lettuce.png" alt="Lettuce Image">
                    <h4>
                        Fresh Lettuce
                    </h4>
                    <h5>
                        $2.99
                    </h5>
                    <button id="btnLettuce" name="btnLettuce" class="addToCart" onclick="btnLettuceClick()" >Add to Basket</button>
                </td>
                <td id="blockPumkin">

                    <h5>
                        $3.99
                    </h5>
                    <button id="btnPumpkin" name="btnPumpkin" class="addToCart" onclick="btnPumpkinClick()" >Add to Basket</button>
                </td>
            </tr>
            <tr id="block2">
                <td id="blockWatermelon">
                    <div class="quantity"><p id="availableQuantityWatermelon"></p></div>
